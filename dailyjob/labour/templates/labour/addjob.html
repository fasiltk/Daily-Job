{% extends 'authsystem/base.html' %}

{% load static %}

{% block title %}Change password{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'authsystem/css/change_password.css' %}">
{% endblock %}
{% block content %}
<div class="icons">
    <a href="{% url 'labour:home' %}"><button class="buttonss">Home</button></a>
    <a href="{% url 'location:map_view' %}"><button class="buttonss">Map</button></a>
    <a href="{% url 'chat:chat_room' %}"><button class="buttonss">Chat</button></a>
    <a href="{% url 'authsystem:change_password' %}"><button class="buttonss">Change Password</button></a>
    <a href="{% url 'authsystem:logout_view' %}"><button class="buttonss">Log Out</button></a>

</div>

<div class="login-box">
    <h2>Add job</h2>

    <form method="post">
        {% csrf_token %}

        <div class="user-box">
            <input type="text" name="job" required="">
            <label>Job</label>
        </div>
        <div class="user-box">
            <input type="text" name="fees" required="">
            <label>Fees</label>
        </div>
        <button type="submit" class="animated-button" id="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </button>
    </form>


</div>


{% endblock %}
