{% extends 'authsystem/base.html' %}

{% load static %}

{% block title %}Change password{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'authsystem/css/change_password.css' %}">
{% endblock %}
{% block content %}


<div class="login-box">
    <h2>Add job</h2>

    <form method="post">
        {% csrf_token %}

        <div class="user-box">
            <input type="text" name="job" required="">
            <label>Job</label>
        </div>
        <div class="user-box">
            <input type="text" name="fees" required="">
            <label>Fees</label>
        </div>
        <button type="submit" class="animated-button" id="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </button>
    </form>


</div>


{% endblock %}
