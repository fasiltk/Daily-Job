{% extends 'authsystem/base.html' %}

{% load static %}

{% block title %}Change password{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'authsystem/css/change_password.css' %}">
{% endblock %}
{% block content %}

<div class="icons">
    {% if role == "labour" %}
    <a href="{% url 'labour:home' %}"><button class="buttonss">Home</button></a>
    <a href="{% url 'labour:addjob' %}"><button class="buttonss">Add Job</button></a>
    <a href="{% url 'location:map_view' %}"><button class="buttonss">Map</button></a>
    <a href="{% url 'chat:chat_room' %}"><button class="buttonss">Chat</button></a>
    <a href="{% url 'authsystem:logout_view' %}"><button class="buttonss">Log Out</button></a>


    {% else %}
    <a href="{% url 'customer:home' %}"><button class="buttonss">Home</button></a>
    <a href="{% url 'customer:cart' %}"><button class="buttonss">Cart</button></a>
    <a href="{% url 'location:map_view' %}"><button class="buttonss">Map</button></a>
    <a href="{% url 'chat:chat_room' %}"><button class="buttonss">Chat</button></a>
    <a href="{% url 'authsystem:logout_view' %}"><button class="buttonss">Log Out</button></a>

    {% endif %}
</div>


<div class="login-box">
    <h2>Change Password</h2>

    <form method="post">
        {% csrf_token %}

        <div class="user-box">
            <input type="text" name="password" required="" id="password">
            <label>Password</label>
        </div>
        <div class="user-box">
            <input type="password" name="confirmPassword" required="" id="confirmPassword">
            <label>Confirm Password</label>
        </div>
        <button type="submit" class="animated-button" id="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </button>
    </form>


</div>

<script src="{% static 'authsystem/js/change_password.js' %}"></script>

{% endblock %}
